  <p id="btnSB" class="btnSB" onclick="clickSB();">></p>

  <script>
    var flag = true;
    var btnSB = document.getElementById('btnSB');
    var sidebar = document.getElementById('sidebar');

    function clickSB() {
      if (flag) {
        flag = false;
        btnSB.innerHTML = "<";

      } else {

  <video id="myVideo" poster="https://thumbs.gfycat.com/WearyThickKomododragon-size_restricted.gif">
    <source src="media/story.mp4" type="video/mp4">
  </video>

  <audio id="audYea" src="media/yea.mp3"></audio>

  <div class="sicons">
    <a href="https://steamcommunity.com/id/dKrypt72" style="position:fixed;color:#f8f9fa;right:0;" target="_blank"
      class="btn fab fa-steam"></a>
    <a id="btnYea" onclick="Yeehaw()" style="color:#f8f9fa;opacity:0;" class="btn fas fa-horse-head"></a>

  <h1 class="display-4" style="color: white;text-align: center;">Welcome</h1><br>
  <div class="footer">
    <button onclick="VidPrevious()" type="button" class="btn btn-outline-light"><i
        class="fas fa-fast-backward"></i></button>
    <button onclick="VolDown()" type="button" class="btn btn-outline-light"><i class="fas fa-minus"></i></button>
    <button onclick="VolPause()" type="button" class="btn btn-outline-light"><i id="aPause"
        class="fas fa-play"></i></button>
    <button onclick="VolUp()" type="button" class="btn btn-outline-light"><i class="fas fa-plus"></i></button>
    <button onclick="VidNext()" type="button" class="btn btn-outline-light"><i class="fas fa-random"></i></button>
  </div>

  <div class="sicons">
    <a id="VolStat" onclick="VolMute()" style="position:fixed;color:#f8f9fa;bottom:0;"
      class="btn fas fa-volume-down"></a>
    <a id="iFull" onclick="FullScreen()" style="position:fixed;color:#f8f9fa;bottom:0;right:0;"
      class="btn fas fa-expand-arrows"></a>
  </div>

  <script>
    var vid = document.getElementById("myVideo");
    var title = document.title;
    var elem = document.documentElement;
    var srcMedia = [{
      name: "Lil Peep - Benz Truck",
      src: "media/lpbt.mp4"
    }, {
      name: "Lil Peep - Cry Alone",
      src: "media/lpca.mp4"
    }, {
      name: "Lil Peep - Girls",
      src: "media/lphh.mp4"
    }, {
      name: "Lil Peep - Live Forever",
      src: "media/lplf.mp4"
    }, {
      name: "Lil Peep - Save That Shit",
      src: "media/lpsts.mp4"
    }, {
      name: "Lil Peep - The Brightside",
      src: "media/lptb.mp4"
    }, {
      name: "Lil Peep - U Said & Star Shopping Live",
      src: "media/lplive.mp4"
    }, {
      name: "Lil Peep - White Wine",
      src: "media/lpww.mp4"
    }, {
      name: "Lil Peep - Witchblades",
      src: "media/lpwb.mp4"
    }, {
      name: "xxxtentacion - Moonlight",
      src: "media/xxxml.mp4"
    }, ];

    vid.volume = 0.20;
    var volx = vid.volume;
    var cnt = 0;

    vid.onended = function () {
      VidNext();
    }

    function VolDown() {
      vid.volume -= 0.05;
      VolVolume();
    }

    function VolPause() {
      document.getElementById("myVideo").poster =
        "https://thumbs.gfycat.com/DeliciousAnnualDromaeosaur-size_restricted.gif";
      if (document.getElementById("aPause").classList.contains('fa-pause')) {
        document.getElementById("aPause").classList.remove('fa-pause');
        document.getElementById("aPause").classList.add('fa-play');
        vid.pause();
      } else {
        document.getElementById("aPause").classList.remove('fa-play');
        document.getElementById("aPause").classList.add('fa-pause');
        vid.play();
      }
    }

    function VolUp() {
      vid.volume += 0.05;
      VolVolume();
    }

    function VolMute() {
      if (document.getElementById("VolStat").classList.contains('fa-volume-mute')) {
        vid.volume = volx;
        VolVolume();
      } else {
        volx = vid.volume;
        vid.volume = 0;
        document.getElementById("VolStat").classList.remove('fas', 'fa-volume', 'fa-volume-down', 'fa-volume-off',
          'fa-volume-up', 'fa-volume-down');
        document.getElementById("VolStat").classList.add('fas', 'fa-volume-mute');
      }
    }

    function VolVolume() {
      if (vid.volume > 0.7) {
        document.getElementById("VolStat").classList.remove('fas', 'fa-volume', 'fa-volume-down', 'fa-volume-off',
          'fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
        document.getElementById("VolStat").classList.add('fas', 'fa-volume-up');
      } else if (vid.volume > 0.3) {
        document.getElementById("VolStat").classList.remove('fas', 'fa-volume', 'fa-volume-down', 'fa-volume-off',
          'fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
        document.getElementById("VolStat").classList.add('fas', 'fa-volume');
      } else if (vid.volume > 0.04) {
        document.getElementById("VolStat").classList.remove('fas', 'fa-volume', 'fa-volume-down', 'fa-volume-off',
          'fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
        document.getElementById("VolStat").classList.add('fas', 'fa-volume-down');
      } else {
        document.getElementById("VolStat").classList.remove('fas', 'fa-volume', 'fa-volume-down', 'fa-volume-off',
          'fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
        document.getElementById("VolStat").classList.add('fas', 'fa-volume-off');
      }
    }

    var inter;

    function myTitle(name) {
      let go = true;
      let num = 1;
      let c = 0;
      let ftitle = name;
      inter = setInterval(function () {
        if (go) {
          document.title = name;
          name = name.substring(num);
        }

        if (name == "") {
          c = 0;
          go = false;
        }

        if (!go) {
          name = "";
          for (var i = 0; i < ftitle.length - c; i++) {
            name += "â €";
          }
          c++;
          name += ftitle.substring(0, c);
          if (name.trim() == ftitle.trim()) {
            go = true;
          }
          document.title = name;
        }
      }, 125);
    }

    function VidNext() {
      window.clearInterval(inter);
      document.getElementById("myVideo").poster =
        "https://thumbs.gfycat.com/DeliciousAnnualDromaeosaur-size_restricted.gif";
      let x = Math.round(Math.random() * 9);
      myTitle(srcMedia[x].name);
      vid.src = srcMedia[x].src;
      vid.play();
      document.getElementById("aPause").classList.remove('fa-play');
      document.getElementById("aPause").classList.add('fa-pause');
    }

    function VidSB(x) {
      window.clearInterval(inter);
      document.getElementById("myVideo").poster =
        "https://thumbs.gfycat.com/DeliciousAnnualDromaeosaur-size_restricted.gif";
      myTitle(srcMedia[x].name);
      vid.src = srcMedia[x].src;
      vid.play();
      document.getElementById("aPause").classList.remove('fa-play');
      document.getElementById("aPause").classList.add('fa-pause');
    }

    function VidPrevious() {
      vid.currentTime = 0;
    }

    function FullScreen() {
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    document.onfullscreenchange = function () {
      if (document.fullscreenElement) {
        document.getElementById("iFull").classList.remove('fa-expand-arrows');
        document.getElementById("iFull").classList.add('fa-compress-arrows-alt');
      } else {
        document.getElementById("iFull").classList.remove('fa-compress-arrows-alt');
        document.getElementById("iFull").classList.add('fa-expand-arrows')
      }
    };

    function Yeehaw() {
      var audx = document.getElementById("audYea");
      if (cnt < 0.9) {
        cnt += 0.1;
      } else {
        cnt = 0;
      }
      document.getElementById("btnYea").style.opacity = cnt;
      audx.volume = cnt;
      audx.load();
      audx.play();
    }
  </script>

</body>
