<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="awesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>dKrypt72</title>
  </head>
  <body>
    <div class="overlay"></div>

    <video id="myVideo" poster="https://thumbs.gfycat.com/WearyThickKomododragon-size_restricted.gif">
        <source src="media/story.mp4" type="video/mp4">
    </video>

    <audio id="audYea" src="media/yea.mp3"></audio>

    <div class="sicons">
      <a href="https://steamcommunity.com/id/dKrypt72" style="position:fixed;color:#f8f9fa;right:0;" target="_blank" class="btn fab fa-steam"></a>
      <a id="btnYea" onclick="Yeehaw()" style="color:#f8f9fa;opacity:0;" class="btn fas fa-horse-head"></a>
    </div>

      <h1 class="display-4" style="color: white;text-align: center;">Welcome</h1><br>
      <div class="footer">
        <button onclick="VidPrevious()" type="button" class="btn btn-outline-light"><i class="fas fa-fast-backward"></i></button>
        <button onclick="VolDown()" type="button" class="btn btn-outline-light"><i class="fas fa-minus"></i></button>
        <button onclick="VolPause()" type="button" class="btn btn-outline-light"><i id="aPause" class="fas fa-play"></i></button>
        <button onclick="VolUp()" type="button" class="btn btn-outline-light"><i class="fas fa-plus"></i></button>
        <button onclick="VidNext()"type="button" class="btn btn-outline-light"><i class="fas fa-random"></i></button>
      </div>

      <div class="sicons">
        <a id="VolStat" onclick="VolMute()" style="position:fixed;color:#f8f9fa;bottom:0;" class="btn fas fa-volume-down"></a>
        <a id="iFull" onclick="FullScreen()" style="position:fixed;color:#f8f9fa;bottom:0;right:0;" class="btn fas fa-expand-arrows"></a>
      </div>

    <script>
      var vid = document.getElementById("myVideo");
      var elem = document.documentElement;
      var srcf = ["media/lpbt.mp4","media/lplf.mp4","media/lplive.mp4","media/lpsts.mp4","media/lptb.mp4","media/lpca.mp4","media/lphh.mp4","media/lpwb.mp4","media/lpww.mp4","media/xxxml.mp4"];
      vid.volume = 0.20;
      var volx = vid.volume;
      var cnt = 0;

      vid.onended = function() {
        VidNext();
      }

      function VolDown() {
          vid.volume -= 0.05;
          VolVolume();
      }

      function VolPause() {
        document.getElementById("myVideo").poster="https://thumbs.gfycat.com/DeliciousAnnualDromaeosaur-size_restricted.gif";
        if (document.getElementById("aPause").classList.contains('fa-pause')) {
          document.getElementById("aPause").classList.remove('fa-pause');
          document.getElementById("aPause").classList.add('fa-play');
          vid.pause();
        }else{
          document.getElementById("aPause").classList.remove('fa-play');
          document.getElementById("aPause").classList.add('fa-pause');
          vid.play();
        }
      }

      function VolUp() {
          vid.volume += 0.05;
          VolVolume();
      }

      function VolMute() {
        if (document.getElementById("VolStat").classList.contains('fa-volume-mute')) {
          vid.volume = volx;
          VolVolume();
        }else {
          volx = vid.volume;
          vid.volume = 0;
          document.getElementById("VolStat").classList.remove('fas','fa-volume','fa-volume-down','fa-volume-off','fa-volume-up','fa-volume-down');
          document.getElementById("VolStat").classList.add('fas', 'fa-volume-mute');
        }
      }

      function VolVolume(){
        if (vid.volume > 0.7) {
          document.getElementById("VolStat").classList.remove('fas','fa-volume','fa-volume-down','fa-volume-off','fa-volume-up','fa-volume-down','fa-volume-mute');
          document.getElementById("VolStat").classList.add('fas','fa-volume-up');
        } else if (vid.volume > 0.3) {
          document.getElementById("VolStat").classList.remove('fas','fa-volume','fa-volume-down','fa-volume-off','fa-volume-up','fa-volume-down','fa-volume-mute');
          document.getElementById("VolStat").classList.add('fas','fa-volume');
        } else if (vid.volume > 0.04) {
          document.getElementById("VolStat").classList.remove('fas','fa-volume','fa-volume-down','fa-volume-off','fa-volume-up','fa-volume-down','fa-volume-mute');
          document.getElementById("VolStat").classList.add('fas','fa-volume-down');
        } else {
          document.getElementById("VolStat").classList.remove('fas','fa-volume','fa-volume-down','fa-volume-off','fa-volume-up','fa-volume-down','fa-volume-mute');
          document.getElementById("VolStat").classList.add('fas', 'fa-volume-off');
        }
      }

      function VidNext() {
        document.getElementById("myVideo").poster="https://thumbs.gfycat.com/DeliciousAnnualDromaeosaur-size_restricted.gif";
        var x = Math.round(Math.random()*9);
        vid.src = srcf[x];
        vid.play();
        document.getElementById("aPause").classList.remove('fa-play');
        document.getElementById("aPause").classList.add('fa-pause');
      }

      function VidPrevious() {
        vid.currentTime=0;
      }

      function FullScreen() {
        if (!document.fullscreenElement) {
          elem.requestFullscreen();
        }else {
          document.exitFullscreen();
        }
      }

      document.onfullscreenchange = function () {
        if (document.fullscreenElement) {
          document.getElementById("iFull").classList.remove('fa-expand-arrows');
          document.getElementById("iFull").classList.add('fa-compress-arrows-alt');
        }else{
          document.getElementById("iFull").classList.remove('fa-compress-arrows-alt');
          document.getElementById("iFull").classList.add('fa-expand-arrows')
        }
      };

      function Yeehaw(){
        var audx = document.getElementById("audYea");
        if(cnt < 0.9){
          cnt += 0.1;
        }else{
          cnt = 0;
        }
        document.getElementById("btnYea").style.opacity = cnt;
        audx.volume = cnt;
        audx.load();
        audx.play();
      }


    </script>

  </body>
</html>
